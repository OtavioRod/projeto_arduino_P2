<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Sensor Arduino</title>
  <style>
    body {
      background: #0f172a;
      color: #f8fafc;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .grafico {
      width: 90%;
      max-width: 900px;
      margin: 2rem auto;
      border-radius: 10px;
      padding: 10px;
      background: #1e293b;
    }
    h2 {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>üìä Monitor de Ativa√ß√µes do Sensor</h1>
  <p>Leituras gravadas pelo Arduino em tempo real</p>

  <h2>Ativa√ß√µes por dia</h2>
  <img class="grafico" id="graficoDia" src="/graficos/por-dia" alt="Gr√°fico por dia">

  <h2>Distribui√ß√£o por hora</h2>
  <img class="grafico" id="graficoHora" src="/graficos/por-hora" alt="Gr√°fico por hora">

  <h2>Ativa√ß√µes por minuto do dia</h2>
  <img class="grafico" id="graficoMinuto" src="/graficos/por-minuto" alt="Gr√°fico por minuto">

  <h2>Linha do tempo dos acionamentos</h2>
  <img class="grafico" id="graficoLinhaTempo" src="/graficos/linha-do-tempo" alt="Linha do tempo">

  <script>
    // Atualiza os gr√°ficos a cada 5 segundos
    function atualizarGraficos() {
      document.getElementById('graficoDia').src = '/graficos/por-dia?cache=' + new Date().getTime();
      document.getElementById('graficoHora').src = '/graficos/por-hora?cache=' + new Date().getTime();
      document.getElementById('graficoMinuto').src = '/graficos/por-minuto?cache=' + new Date().getTime();
      document.getElementById('graficoLinhaTempo').src = '/graficos/linha-do-tempo?cache=' + new Date().getTime();
    }

    setInterval(atualizarGraficos, 30000);
  </script>
</body>
</html>
